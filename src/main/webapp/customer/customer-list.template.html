<div>
    <br>
    <h4>{{$ctrl.title}}</h4>
    <form ng-submit="$ctrl.saveCustomer()">

        <div>
            <label for="firstName">Nombre</label>
            <input id="firstName" type="text" ng-model="$ctrl.customer.firstName" />
        </div>
        <div>
            <label for="lastName">Apellido</label>
            <input id="lastName" type="text" ng-model="$ctrl.customer.lastName" />
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" ng-model="$ctrl.customer.email" />
        </div>
        <div>
            <label for="taxId">RUC</label>
            <input id="taxId" type="text" ng-model="$ctrl.customer.taxId" />
        </div>
        <div>
            <label for="phone">Telefono</label>
            <input id="phone" type="phone" ng-model="$ctrl.customer.phone" />
        </div>
        <div>
            <label for="address">Direccion</label>
            <input id="address" type="text" ng-model="$ctrl.customer.address" />
        </div>
        <div class="form-footer">            
            <input type="submit" />
        </div>
      
    </form>

    <br>

    <table class="custom-table">

        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Apellido</th> 
                <th>Correo</th>
                <th>RUC</th>
                <th>Telefono</th>
                <th>Direccion</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in $ctrl.customers">
                <td>{{ x.id }}</td>
                <td>{{ x.firstName }}</td>
                <td>{{ x.lastName }}</td>
                <td>{{ x.email }}</td>
                <td>{{ x.taxId }}</td>                
                <td>{{ x.phone }}</td>
                <td>{{ x.address }}</td>
            </tr>
        </tbody>
    </table>

</div>
